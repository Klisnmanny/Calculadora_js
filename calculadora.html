<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa">
        <div class="calculadora">
            <div class="tela">
                <input maxlength="27" id="resultado" type="text" >
            </div>
            <hr>
            <div class="teclas">
                
                <button onclick="limpa()" class="limpar">AC</button>
                <button class="btn" onclick="limpaum()"> &#60&#60 </button>
                <button class="btn" value="%" onclick="porcentagem('%')">%</button>
                <button class="btn" onclick="numero('7')">7</button>
                <button class="btn" id="valor" onclick="numero('8')">8</button>
                <button class="btn" id="valor" onclick="numero('9')">9</button>
                <button class="btn" id="valor" onclick="numero('/')">/</button>
                <button class="btn" id="valor" onclick="numero('4')">4</button>
                <button class="btn" id="valor" onclick="numero('5')">5</button>
                <button class="btn" id="valor" onclick="numero('6')">6</button>
                <button class="btn" id="valor" onclick="numero('*')">*</button>
                <button class="btn" id="valor" onclick="numero('1')">1</button>
                <button class="btn" id="valor" onclick="numero('2')">2</button>
                <button class="btn" id="valor" onclick="numero('3')">3</button>
                <button class="btn" id="valor" onclick="numero('-')">-</button>
                <button class="btn" id="valor" onclick="numero('0')">0</button>
                <button class="btn" onclick="numero('.')">,</button>
                <button class="btn" onclick="calcular()" value="=" >=</button>
                <button class="btn" onclick="numero('+')">+</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
